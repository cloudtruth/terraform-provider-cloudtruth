          \ not indirect (user via group)."
        explode: true
        in: query
        name: principal
        required: false
        schema:
          format: uri
          type: string
        style: form
      - description: Filter by role.
        explode: true
        in: query
        name: role
        required: false
        schema:
          enum:
          - ADMIN
          - CONTRIB
          - OWNER
          - VIEWER
          type: string
        style: form
      - description: "Filter by grant scope (Environment, Project)."
        explode: true
        in: query
        name: scope
        required: false
