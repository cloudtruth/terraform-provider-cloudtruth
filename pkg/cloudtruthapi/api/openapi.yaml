  /api/v1/audit/:
    get:
      description: A searchable log of all the actions taken by users and service
        accounts within the organization.
      operationId: audit_list
      parameters:
      - description: The action that was taken.
        explode: true
        in: query
        name: action
        required: false
        schema:
          enum:
          - create
          - delete
          - pull
          - push
          - update
          type: string
        style: form
      - explode: true
        in: query
        name: earliest
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Returns records for the environment, associated tags, and values."
        explode: true
        in: query
        name: environment_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
